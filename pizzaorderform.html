
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Order Form</title>
    </head>

    <body>
        <h1>Pizza Ordering Form</h1>
        <h2>Contact Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="inName" id="inName" required><br>>
            <label for="phone">Phone:</label>
            <input type="phone" name="inPhone" id="inPhone"required><br>
            <label for="email">Email:</label>
            <input type="email" name="inEmail" id="inEmail"required><br>

            <h2>Select Pizza Size</h2>
            <select name="pizzaSize" id="pizzaSize" required>
                <option disabled selected>--Select size--</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
            </select>

            <h2>Select Sauce</h2>

            <input type="radio" name="sauce" required><label>Marinara</label><br>
            <input type="radio" name="sauce" required><label>Ranch</label><br>
            <input type="radio" name="sauce" required><label>No Sauce</label><br>

            <h2>Select Toppings</h2>

            <input type="checkbox"><label>Pepperoni</label><br>
            <input type="checkbox"><label>Sausage</label><br>
            <input type="checkbox"><label>Mushroom</label><br>
            <input type="checkbox"><label>Pineapple</label><br>
            <input type="checkbox"><label>Peppers</label><br>
            <input type="checkbox"><label>Onions</label><br>

            <h2>Additional Instructions</h2>

            <textarea name="addiontalInstructions">Add instructions</textarea><br>

        </form>

        <table border="1">
        
            <thead>
                <tr>
                    <th>Developer</th>
                    <th>Title</th>
                    <th>Year</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Bungie</td>
                    <td>Halo</td>
                    <td>2001</td>
                </tr>
                <tr> 
                    <td>Halo 2</td>
                    <td>2004</td>
                </tr>
                <tr>
                    <td>Halo 3</td>
                    <td>2007</td>
                </tr>
                <tr>
                    <td>Mojang</td>
                    <td>Minecraft</td>
                    <td>2011</td>   
                </tr>   

                <tfoot>
                    <tr>
                        <td>Count: 4/td>
                    </tr>
                </tfoot>

            </tbody>
        </table>
    </body>
</html>
