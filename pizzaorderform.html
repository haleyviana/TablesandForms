
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Order Form</title>
    </head>

    <body>
        <h1>Pizza Ordering Form</h1>
        <h2>Contact Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="inName" id="inName" required><br>
            <label for="phone">Phone:</label>
            <input type="phone" name="inPhone" id="inPhone"required><br>
            <label for="email">Email:</label>
            <input type="email" name="inEmail" id="inEmail"required><br>

            <h2>Select Pizza Size</h2>
            <select name="pizzaSize" id="pizzaSize" required>
                <option value="" disabled selected>--Select size--</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
            </select>

            <h2>Select Sauce</h2>

            <input type="radio" name="sauce" required><label>Marinara</label><br>
            <input type="radio" name="sauce" required><label>Ranch</label><br>
            <input type="radio" name="sauce" required><label>No Sauce</label><br>

            <h2>Select Toppings</h2>

            <input type="checkbox"><label>Pepperoni</label>
            <input type="checkbox"><label>Sausage</label>
            <input type="checkbox"><label>Mushroom</label>
            <input type="checkbox"><label>Pineapple</label>
            <input type="checkbox"><label>Peppers</label>
            <input type="checkbox"><label>Onions</label>

            <h2>Additional Instructions</h2>

            <textarea name="addiontalInstructions">Add instructions</textarea><br>
            <input type="submit" value="Place Order">

        </form>
